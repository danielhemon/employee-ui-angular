<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.submitted && !email" class="error-message">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="userName"
          required
          class="form-control"
          placeholder="Enter your username"
        />
        <div *ngIf="registerForm.submitted && !userName" class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="registerForm.submitted && !password" class="error-message">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn-submit">Register</button>
    </form>
  </div>
</div>
